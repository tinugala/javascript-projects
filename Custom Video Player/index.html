<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/d3e0c6e549.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="video-timeline">
            <div class="progress-area">
                <span>00:00</span>
                <div class="progress-bar"></div>
            </div>
        </div>
        <ul class="video-controls">
            <li class="options left">
                <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range">
                <div class="video-timer">
                    <p class="current-time">00:00</p>
                    <p class="seprator"> / </p>
                    <p class="video-duration">00:00</p>
                </div>
            </li>
            <li class="options center" >
                <button class="skip-backward" ><i class="fa-solid fa-backward"></i></button>
                <button class="play-forward"><i class="fa-solid fa-play"></i></button>
                <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
            </li>
            <li class="options right">
                <div class="playback-content">
                    <button class="playbakc-speed"><span class="material-icons">slow_motion_video</span></button>
                    <ul class="speed-options">
                        <li>2x</li>
                        <li>1.5x</li>
                        <li class="active">Normal</li>
                        <li>0.75x</li>
                        <li>0.5x</li>
                    </ul>
                </div>
                <button class="pic_in_pic"><span class="material-icons">picture_in_picture</span></button>
                <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
            </li>
        </ul>  
    </div>
    <video src="testingVideo.mp4" controls></video>
</div>
</body>
</html>
